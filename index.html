<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="batRow">
      </div>
      <div class="row" id="userPlayRow">
        <div class="col-sm-4">
          <div class="table-responsive">
            <table class="table">
              <tbody>
                <tr>
                  <td class="alphabetBtn" id="A">A</td>
                  <td class="alphabetBtn" id="B">B</td>
                  <td class="alphabetBtn" id="C">C</td>
                  <td class="alphabetBtn" id="D">D</td>
                  <td class="alphabetBtn" id="E">E</td>
                </tr>
                <tr>
                  <td class="alphabetBtn" id="F">F</td>
                  <td class="alphabetBtn" id="G">G</td>
                  <td class="alphabetBtn" id="H">H</td>
                  <td class="alphabetBtn" id="I">I</td>
                  <td class="alphabetBtn" id="J">J</td>
                </tr>
                <tr>
                  <td class="alphabetBtn" id="K">K</td>
                  <td class="alphabetBtn" id="L">L</td>
                  <td class="alphabetBtn" id="M">M</td>
                  <td class="alphabetBtn" id="N">N</td>
                  <td class="alphabetBtn" id="O">O</td>
                </tr>
                <tr>
                  <td class="alphabetBtn" id="P">P</td>
                  <td class="alphabetBtn" id="Q">Q</td>
                  <td class="alphabetBtn" id="R">R</td>
                  <td class="alphabetBtn" id="S">S</td>
                  <td class="alphabetBtn" id="T">T</td>
                </tr>
                <tr>
                  <td class="alphabetBtn" id="U">U</td>
                  <td class="alphabetBtn" id="V">V</td>
                  <td class="alphabetBtn" id="W">W</td>
                  <td class="alphabetBtn" id="X">X</td>
                  <td class="alphabetBtn" id="Y">Y</td>
                </tr>
                <tr>
                  <td class="alphabetBtn" id="Z">Z</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
          <button id="playNewGame" class="btn btn-danger">Play New Game</button>
        </div>
      </div>
      <div class="container">
        <div class="row spacesRow row-centered" id="spacesRow">

        </div>
      </div>
    </div>
  </body>
</html>
